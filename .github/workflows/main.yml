
name: Jenkins Build and Monitor
on: 
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'  

jobs:
  test-curl-action:
    name: "Perform REST API"
    runs-on: ubuntu-latest
    steps:
      - name: "Call API 1"
        uses: indiesdev/curl@v1.1
        id: api
        with:
          url: https://reqres.in/api/users
          method: "POST"
          accept: 201
          body: '{ "name": "breeze", "job": "devops" }'
          log-response: true
      - name: "Call API 2"
        uses: indiesdev/curl@v1.1
        id: api2
        with:
          url: https://reqres.in/api/users
          method: "POST"
          accept: 201
          # you can use multiline format to construct json data object, the content should be yml format.
          # this format apply to inputs: body, headers and params
          body: |
            name: breeze
            job: devops
          log-response: true
      - name: "Use response"
        run: echo ${{ steps.api.outputs.response }}
